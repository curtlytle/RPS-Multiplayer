<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>
<header class="container-fluid">
    <h1>Rock Paper Scissors</h1>
</header>

<div class="container">
    <div class="row toprow">
        <div class="col-md-2">
            <div>&nbsp;</div>
        </div>
        <div class="col-md-10" id="topPanel">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="playerNameText" placeholder="Enter Your Name">
                    <button type="submit" class="btn btn-primary" id="playerNameButton">Start</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row middlerow">
        <div class="col-md-4 gamebox">
            <div id="box1_1" class="playerName">Waiting</div>
            <div id="box1_2" class="rps">Rock</div>
            <div id="box1_3" class="rps">Paper</div>
            <div id="box1_4" class="rps">Scissors</div>
            <div id="box1_5" class="ptotals">Wins: ?? Losses: ???</div>
        </div>
        <div class="col-md-4 gamebox">
            <div id="box2"></div>
        </div>
        <div class="col-md-4 gamebox">
            <div id="box3_1" class="playerName">Waiting</div>
            <div id="box3_2" class="rps"></div>
            <div id="box3_3" class="rps"></div>
            <div id="box3_4" class="rps"></div>
            <div id="box3_5" class="ptotals">Wins: ?? Losses: ???</div>
        </div>
    </div>

    <div class="row bottomrow">
        <div class="col-md-1">
            <div>&nbsp;</div>
        </div>
        <div class="col-md-11">
            <div id="chatDiv">ChatDiv</div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="chatText" placeholder="Say Something">
                    <button type="submit" class="btn btn-primary" id="chatButton">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="footer navbar-fixed-bottom">
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
